<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Attendee Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #a8e6cf, #dcedc1); /* Light blue to light green gradient */
            padding: 20px;
            animation: fadeIn 0.5s ease-in; /* Fade-in animation for the body */
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        .form-container {
            max-width: 500px;
            margin: auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1); /* Increased shadow for depth */
            transition: transform 0.3s ease; /* Animation on hover */
        }

        .form-container:hover {
            transform: scale(1.02); /* Slightly enlarge on hover */
        }

        h2 {
            text-align: center;
            color: #333; /* Darker title for better contrast */
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            color: #555; /* Slightly darker label color */
        }

        input[type="text"],
        input[type="email"],
        input[type="file"],
        input[type="number"],
        input[type="date"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s; /* Smooth border transition */
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="file"]:focus,
        input[type="number"]:focus,
        input[type="date"]:focus,
        select:focus {
            border-color: #28a745; /* Change border color on focus */
        }

        input[type="submit"] {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 4px;
            width: 100%;
            font-size: 16px; /* Slightly larger font for button */
            transition: background-color 0.3s, transform 0.3s; /* Smooth transition */
        }

        input[type="submit"]:hover {
            background-color: #218838; /* Darker shade on hover */
            transform: scale(1.05); /* Slightly enlarge button on hover */
        }

        /* Dropdown styling */
        select {
            appearance: none; /* Remove default dropdown arrow */
            background-image: url('data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="gray"><polygon points="0,0 20,0 10,10"/></svg>'); /* Custom dropdown arrow */
            background-repeat: no-repeat;
            background-position: right 10px center; /* Position the arrow */
            background-size: 10px;
        }
    </style>
</head>
<body>

<div class="form-container">
    <h2>Event Attendee Registration</h2>
	<form th:action="@{/submit-attendee}" th:object="${attendee}" method="post" enctype="multipart/form-data">
	    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/> 
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="Enter your name" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" placeholder="Enter your email" required>
        </div>
        <div class="form-group">
            <label for="contact">Contact:</label>
            <input type="text" id="contact" th:field="*{contact}" placeholder="Enter your contact number" required>
        </div>
        <div class="form-group">
            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" th:field="*{dob}" required>
        </div>
        <div class="form-group">
            <label for="category">Category of the Event:</label>
            <select id="category" th:field="*{category}" required>
                <option value="" disabled selected>Select category</option>
                <option value="Entertainment">Entertainment</option>
                <option value="Guest Lecture">Guest Lecture</option>
                <option value="Expert Talk">Expert Talk</option>
            </select>
        </div>
        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" placeholder="Enter your age" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" id="address" th:field="*{address}" placeholder="Enter your address">
        </div>
        <div class="form-group">
            <label for="image">Upload your image:</label>
            <input type="file" id="image" name="image" accept="image/*" required>
        </div>
        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
