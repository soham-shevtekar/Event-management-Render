<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Access Denied</title>
    <style>
        /* Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #ffcccc, #ffd966);
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }

        .container h1 {
            font-size: 3rem;
            color: #ff3333;
            margin-bottom: 1rem;
            animation: shake 1.5s ease-in-out infinite;
        }

        .container p {
            font-size: 1.2rem;
            margin-bottom: 2rem;
            color: #333;
            animation: slideIn 1.5s ease-in-out;
        }

        .container .emoji {
            font-size: 4rem;
            animation: bounce 2s infinite;
        }

        .login-btn {
            display: inline-block;
            padding: 10px 20px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background-color: #ff3333;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
            transition: transform 0.3s ease;
        }

        .login-btn:hover {
            transform: scale(1.1);
            background-color: #e60000;
        }

        /* Animations */
        @keyframes shake {
            0%, 100% { transform: translateX(0); }
            20%, 60% { transform: translateX(-10px); }
            40%, 80% { transform: translateX(10px); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-20px); }
            60% { transform: translateY(-10px); }
        }

        @keyframes slideIn {
            from { opacity: 0; transform: translateX(-50px); }
            to { opacity: 1; transform: translateX(0); }
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="emoji">üö´üôÖ‚Äç‚ôÇÔ∏è</div>
        <h1>Whoa, hold on there!</h1>
        <p>Looks like you're trying to sneak into the Admin Dashboard with a user login!<br>
           Nice try, but you‚Äôll need to bring out the big guns ‚Äì aka, the admin login!</p>
        <a href="/admin-login" class="login-btn">Try Logging in as Admin</a>
    </div>
</body>
</html>
